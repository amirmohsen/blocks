version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.16

jobs:
  install:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install Dependencies
          command: yarn install

      - run:
          name: Bootstrap Lerna
          command: yarn bootstrap

      - save_cache:
          paths:
            - node_modules
            - packages/base-button/node_modules
            - packages/docs/node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - persist_to_workspace:
          root: ~/repo
          paths:
            - .
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run linting
          command: yarn lint

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run tests
          command: yarn test

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Build packages
          command: yarn build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Publish packages
          command: |
            git remote set-url origin "https://${GH_TOKEN}@github.com/composed-components/composed-components.git"
            mkdir -p ~/.ssh
            chmod 0700 ~/.ssh
            git config --global user.email "circlecibot@circlecibot.com"
            git config --global user.name "circlecibot"
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
            yarn packages:version
            yarn packages:postversion
            yarn packages:publish

workflows:
  version: 2
  test-build-publish:
    jobs:
      - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
      - build:
          requires:
            - install
      - publish:
          requires:
            - lint
            - test
            - build
          filters:
            branches:
              only: master
