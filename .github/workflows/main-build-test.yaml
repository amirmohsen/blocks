name: Build and Test

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.13

      - name: Install
        run: yarn bootstrap:ci

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Start Docs
        run: yarn docs

      - name: Test
        run: yarn test

      - name: Terminate Docs
        run: yarn docs:terminate
